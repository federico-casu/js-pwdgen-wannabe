<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body style="box-sizing: border-box; margin: 0; padding: 0;">
    
    <form action="" id="passwordGeneratorForm" style="display: flex; flex-direction: column; gap: 10px; width: 300px; height: 100vh; margin: 0 auto; justify-content: center;">
        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="Inserisci il tuo nome">
        <label for="surname">Cognome</label>
        <input type="text" id="surname" placeholder="Inserisci il tuo cognome">
        <label for="favColor">Colore Preferito</label>
        <input type="text" id="favColor" placeholder="Inserisci il tuo colore preferito">
        <button type="submit" style="align-self: flex-start;">Invia</button>
    </form>


    <script src="./main.js" type="text/Javascript"></script>

</body>
</html>
